<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="article-background">
    <figure class="article-card">
      <img class="article-main-img" src="./images/drawers.jpg" alt="home-furniture">
      <figcaption class="article-description">
        <h1 class="article-title">
          Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home
        </h1>
        <p class="article-paragraph">
          Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
          to help you make any room feel complete.
        </p>

        <!-- Static State -->
        <div class="article-author-details div-static">
         <img class="article-author-img" src="./images/avatar-michelle.jpg" alt="user-profile-picture">
          <div class="article-author-name-date">
            <h4 class="article-author-name">
            Michelle Appleton
            </h4>
            <h6 class="article-author-date">
            28 Jun 2020
            </h6>
          </div>
          <button class="article-button-share-background js-button-share">
            <img class="article-button-share" src="./images/icon-share.svg">
          </button>
        </div>

        <!-- Active/Share State -->
        <div class="article-share-state div-share display-none">
          <h6 class="article-share-title">Share</h6>
          <div class="article-share-icons">
            <img class="icon-facebook" src="./images/icon-facebook.svg">
            <img class="icon-twitter" src="./images/icon-twitter.svg">
            <img class="icon-pinterest" src="./images/icon-pinterest.svg">
          </div>
        </div>
        <span class="triangle js-triangle display-none"></span>
        
      </figcaption>
    </figure>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ErriGarcia">ErriGarcia</a>.
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
